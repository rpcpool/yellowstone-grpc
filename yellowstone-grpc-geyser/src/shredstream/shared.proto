// Copied from https://github.com/jito-labs/mev-protos/blob/c9614089ef48fb83f01767d87e8f73e6c2e59c0b/shared.proto
syntax = "proto3";

import "google/protobuf/timestamp.proto";

package shared;

message Header {
  google.protobuf.Timestamp ts = 1;
}

message Heartbeat {
  uint64 count = 1;
}

message Socket {
  string ip = 1;
  int64 port = 2;
}